<h4>Advisors:</h4>
<div
  class="advisors__row"
  *ngFor="let advisor of advisorsFormArray.controls; let i = index"
>
  <app-advisor [advisor]="advisor"></app-advisor>
  <a *ngIf="showDelete()" [routerLink]="" (click)="removeAdvisorByIndex(i)"
    >Delete</a
  >
</div>
<a *ngIf="showAdd()" [routerLink]="" (click)="addNewAdvisor()"
  >Add new advisor</a
>
